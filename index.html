<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
        <title>Rock Paper Scissors</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <p id="result-message">Click an image to begin!</p>
        <div id="score-board">
            <div class="teams">
                <span id="user-label">USER</span>
                <span id="computer-label">COMPUTER</span>
            </div>
            <div class="score">
                <span id="user-score">0</span><span>:</span><span id="computer-score">0</span>
            </div>
        </div>
        <div class="choices">
            <div id="rock" class="choice">
                <img src="./assets/rock.png">
            </div>
            <div id="paper" class="choice">
                <img src="./assets/paper.png">
            </div>
            <div id="scissors" class="choice">
                <img src="./assets/scissors.png">
            </div>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
